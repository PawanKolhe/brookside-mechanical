<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" type="image/png" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Contact Us - Brookside Mechanical</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="headerPage">
		<div id="header-content">
			<img id="header-img-page" src="logo_footer.png" alt="Company Logo">
			<svg id="header-line-page" height="80" width="3">
			  <line x1="0" y1="0" x2="0" y2="200" style="stroke:rgb(255,255,255);stroke-width:3" />
			</svg>
			<h1 id="header-title-page">Contact Us</h1>
		</div>
		<nav id="nav-bar">
			<a class="nav-link" href="index.html">Home</a>
			<a class="nav-link" href="about.html">About</a>
			<a class="nav-link" id="nav-img-container"><img id="nav-img" src="logo_small.png" alt="Company Logo Small"></a>
			<a class="nav-link" href="blog.html">Blog</a>
			<a class="nav-link highlight" href="contact.html">Contact</a>
		</nav>
	</header>

	<div id="contactSection" class="container">
		<div class="inner-container">
			<h2 class="subtitle">Leave Us a message</h2>
			<form id="form" onSubmit="return false;" action="https://www.freecodecamp.com/email-submit">
				<div class="form-row">
					<div class="form-group">
						<label>Name</label>
						<input name="name" id="name" type="text" placeholder="Enter your name" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input name="email" id="email" type="email" placeholder="Enter your email address" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label>Message</label>
						<textarea placeholder="Enter a message" rows="6"></textarea>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<input id="submit" type="submit" value="SUBMIT" class="button">
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="videoContainer">
		<iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3004.3791998477886!2d-73.77831178458162!3d41.14807627928684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2bec610b37e29%3A0x87ff843a558e6787!2s11+Brookside+Pl%2C+Pleasantville%2C+NY+10570%2C+USA!5e0!3m2!1sen!2sin!4v1543396360687" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>

	<footer>
		<div>&copy; Brookside Mechanical - Designed by Pawan Kolhe</div>
	</footer>
	<script src="script.js"></script>
</body>
